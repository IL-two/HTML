<html>
	 <head>
		<title>GameForce:Registration</title>
		<link href="./css/cssFile.css" rel="stylesheet" >
	</head>

    <body class="bodyRegister">
		<header class="headRegister">
			<h1>Регистрация</h1>
		</header>		
		<main class="mainReg">
			<section>
				<form action="#">
					
					<input class="inputReg" type="text" placeholder="Имя" required>
					<input class="inputReg" type="text" placeholder="Фамилия">
							
					<label class="labelReg" for="date">Когда у вас День Рождения?</label><input class="inputReg" type="date" required>
					<input class="inputReg" type="text" placeholder="Придумайте ник" required>

					<input type="checkbox"><label class="labelReg">Я хочу получать рассылку</label>
					<input class="inputReg" type="email" placeholder="E-mail" required>
					
						
					<input class="inputReg" type="password" placeholder="Придумайте пароль" required>
					<input class="inputReg" type="password" placeholder="Повторите пароль" required>
					
					<input class="inputBtnSubmit" type="submit" value="Зарегистрироваться">
										
				</form>
			</section>
		</main>
		<br>
		<script src="./js/jquery-3.5.1.js"></script>
		<script src="./js/scrypt.js"></script>
	</body>
</html>
